<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
              
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja vem vindo(a) novamente. Faça login para acessar sua conta e poder fazer configurações em seu ambiente</p>

                <form action="login.phop" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="Login" id="iLogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                        <label for="iLogin">Login</label>

                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="Senha" id="iSenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="iSenha">Senha</label>

                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
